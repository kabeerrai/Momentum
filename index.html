<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Momentum</title>
</head>
<body class="Main ">
    
    <div class="title">Momentum</div>
    <div class="input">
        <input type="text" placeholder="Enter Your Task" class="textField">
        <button class="add">ADD</button>
    </div>

    <div class="filter">
        <div class="all fStyle">ALL
            <div class="selected"></div>
        </div>
        <div class="completed fStyle">COMPLETED
            <div class="selected"></div>
        </div>
        
        <div class="active fStyle">ACTIVE
            <div class="selected"></div>
        </div>
    </div>

    <div class="tasks">
        
    </div>

    <div class="footer">
        <div class="upper">
        <div class="amount">
            NO OF TASKS : <div class="number">0</div>
        </div>

        <button class="toggle">
            <div class="circle"></div>
        </button>
        </div>

        <div class="lower">
            <a href="">Github</a>
            <a href="">Linkedin</a>
            <a href="">Instagram</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
